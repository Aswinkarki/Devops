services:
  db:
    image: postgres:15
    container_name: aswin_db
    environment:
      POSTGRES_DB: Library
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Aswin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      lms_net:
        ipv4_address: 172.27.0.2

  api:
    build:
      context: ..
      dockerfile: devOps/Dockerfile.backend
    container_name: aswin_api
    volumes:
      - ../LMS/myproject:/app
    ports:
      - "5000:5000"
    environment:
      - DJANGO_SETTINGS_MODULE=myproject.settings
      - DB_NAME=Library
      - DB_USER=postgres
      - DB_PASSWORD=Aswin
      - DB_HOST=db
      - DB_PORT=5432
    networks:
      lms_net:
        ipv4_address: 172.27.0.3
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:5000"

  frontend:
    build:
      context: ..
      dockerfile: devOps/Dockerfile.frontend
    container_name: aswin_frontend
    ports:
      - "8080:80"
    networks:
      lms_net:
        ipv4_address: 172.27.0.4
    depends_on:
      - api

  nginx:
    image: nginx:stable
    container_name: aswin_gateway
    ports:
      - "5009:80"
    networks:
      lms_net:
        ipv4_address: 172.27.0.5
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../LMS-React/frontend/dist:/usr/share/nginx/html
    depends_on:
      - api
      - frontend

volumes:
  postgres_data:

networks:
  lms_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.27.0.0/16
